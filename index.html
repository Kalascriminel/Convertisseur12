<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Convertisseur de Devises</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007BFF, #6610f2);
            color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        input, select {
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            width: 80%;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        button {
            background: linear-gradient(90deg, #6610f2, #007BFF);
            color: red;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convertisseur de Devises</h1>
        <input type="number" id="amount" placeholder="Montant Ã  convertir" />
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button id="convertBtn">Convertir</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const amount = document.getElementById('amount');
        const convertBtn = document.getElementById('convertBtn');
        const result = document.getElementById('result');

        const apiKey = 'YOUR_API_KEY';
        const apiUrl = `https://api.exchangerate-api.com/v4/latest/USD`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const currencies = Object.keys(data.rates);
                currencies.forEach(currency => {
                    const option1 = document.createElement('option');
                    option1.value = currency;
                    option1.textContent = currency;
                    fromCurrency.appendChild(option1);

                    const option2 = document.createElement('option');
                    option2.value = currency;
                    option2.textContent = currency;
                    toCurrency.appendChild(option2);
                });
            });

        convertBtn.addEventListener('click', () => {
            const from = fromCurrency.value;
            const to = toCurrency.value;
            const amountValue = amount.value;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const rate = data.rates[to] / data.rates[from];
                    const convertedAmount = (amountValue * rate).toFixed(2);
                    result.textContent = `${amountValue} ${from} = ${convertedAmount} ${to}`;
                    result.style.opacity = 1;
                });
        });
    </script>
</body>
</html>
